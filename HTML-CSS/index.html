<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Atividade 8</title>
</head>

<body>
    <header class="header-container">
        <div class="icon"></div>
        <span>
            <h1>Display: Block, Inline, Inline-Block e None</h1>
        </span>
    </header>
    <main class="background">
        <section class="block-container">
            <h2>Block</h2>
            <div class="block-inner">
                <div class="block-box">
                    <div class="block-small-box"></div>
                    <div class="block-small-box"></div>
                    <div class="block-small-box"></div>
                    <div class="block-small-box"></div>
                </div>
            </div>
        </section>
        <section class="inline-container">
            <h2>Inline</h2>
            <div class="inline-inner">
                <div class="inline-box">
                    <div class="inline-small-box"></div>
                    <div class="inline-small-box medium"></div>
                    <div class="inline-small-box tiny"></div>
                    <div class="inline-small-box"></div>
                </div>
                <br />
                <h2>None</h2>
                <div class="inline-box"></div>
            </div>
        </section>
        <section class="inlineblock-box">
            <h2>Inline-Block</h2>
            <div class="inlineblock-container">
                <div class="inlineblock-inner-box">
                    <div class="inlineblock-small-box large"></div>
                    <div class="inlineblock-small-box medium"></div>
                    <div class="inlineblock-small-box tall"></div>
                    <div class="inlineblock-small-box short"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
